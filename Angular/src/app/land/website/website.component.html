<div class="website">
    <div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header"
        data-kt-sticky-offset="{default: '200px', lg: '300px'}">
        <div class="container-xxl d-flex align-items-center justify-content-between" id="kt_header_container">
            <img src="../../../assets/media/imagotipo.png" width="100">

            <div class="d-flex flex-shrink-0">
                <div class="d-flex ms-3" *ngFor="let cat of getCategories" (click)="reloadItems(cat.id)">
                    <a routerLink="activity"
                        class="btn btn-flex flex-center bg-body btn-color-gray-700 btn-active-color-primary w-40px w-md-auto h-40px px-0 px-md-6">
                        <span class="svg-icon svg-icon-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                                    fill="black" />
                                <path opacity="0.3"
                                    d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                                    fill="black" />
                            </svg>
                        </span>
                        <span class="d-none d-md-inline">{{ cat.name }}</span>
                    </a>
                </div>
                <div class="d-flex align-items-center ms-3" routerLink="about">
                    <div class="btn btn-icon btn-primary  w-40px w-md-auto h-40px px-0 px-md-6 pulse pulse-white">
                        <span class="svg-icon svg-icon-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path opacity="0.3"
                                    d="M20 3H4C2.89543 3 2 3.89543 2 5V16C2 17.1046 2.89543 18 4 18H4.5C5.05228 18 5.5 18.4477 5.5 19V21.5052C5.5 22.1441 6.21212 22.5253 6.74376 22.1708L11.4885 19.0077C12.4741 18.3506 13.6321 18 14.8167 18H20C21.1046 18 22 17.1046 22 16V5C22 3.89543 21.1046 3 20 3Z"
                                    fill="black" />
                                <rect x="6" y="12" width="7" height="2" rx="1" fill="black" />
                                <rect x="6" y="7" width="12" height="2" rx="1" fill="black" />
                            </svg>
                        </span>
                        <span class="pulse-ring"></span>
                        <span class="d-none d-md-inline">Ver todos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column flex-column-fluid">
        <div class="content fs-6 d-flex flex-column-fluid" id="kt_content">
            <div class="container">
                <div class="row g-0 g-xl-5 g-xxl-8">
                    <div class="col-md-6 col-lg-4 " *ngFor="let item of reloadedItems">
                        <div class="card mb-6 mb-xl-6">
                            <div class="card card-xl-stretch cursor-pointer"></div>
                            <div class="card-header card-rounded-top"
                                style="min-height: 250px; background-position: right top; background-size: 40% auto; background-image: url('{{ item.image }}')">
                            </div>
                            <div class="card-body text-center">
                                <span class="card-title fw-bolder text-muted text-hover-primary fs-4">{{ item.tags |
                                    slice:0:20 }}</span>
                                <div class="py-1">
                                    <span class="text-dark fs-1 fw-bolder me-2">{{ item.name }}</span>
                                    <br />
                                    <span class="fw-bold text-muted fs-7">{{ item.description | slice:0:20 }}</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="{{ item.linkTo }}" target="_blank"
                                    class="btn btn-success fw-bolder fs-6 px-7 py-3">Comprar / Ver demo</a>
                                <span class="text-gray-800 fw-bolder fs-3 d-block" style="float: right;">{{ item.price |
                                    currency:'USD' }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer py-4 d-flex flex-lg-column" id="kt_footer">
        <div class="container-xxl d-flex flex-column flex-md-row flex-stack">
            <div class="text-dark order-2 order-md-1">
                <span class="text-gray-400 fw-bold me-1">2021</span>
                <a href="{{ _pageInfoService.info.author_page }}" target="_blank"
                    class="text-muted text-hover-primary fw-bold me-2 fs-6">{{
                    _pageInfoService.info.short_name }}</a>
            </div>
            <ul class="menu menu-gray-600 menu-hover-primary fw-bold order-1">
                <li class="menu-item">
                    <a href="{{ _pageInfoService.info.facebook }}" target="_blank" class="menu-link px-2">Facebook</a>
                </li>
                <li class="menu-item">
                    <a href="{{ _pageInfoService.info.linkedin }}" target="_blank" class="menu-link px-2">About the
                        Author</a>
                </li>
            </ul>
        </div>
    </div>
</div>
